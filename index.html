<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncrediPool - 3D在线桌球</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
        #player-list {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #player-input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #game-status {
            margin-top: 10px;
            font-weight: bold;
        }

        /* 击球控制界面 */
        #shot-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        /* 方向控制器组 */
        .direction-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* 水平方向控制 */
        .horizontal-direction {
            flex: 1;
        }

        /* 垂直方向控制 */
        .vertical-direction {
            width: 80px;
            height: 200px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #vertical-slider {
            writing-mode: bt-lr; /* 使滑块垂直显示 */
            -webkit-appearance: slider-vertical; /* webkit浏览器支持 */
            width: 20px;
            height: 150px;
            margin: 10px 0;
        }

        #vertical-value {
            font-size: 14px;
            color: white;
            margin: 5px 0;
        }

        /* 滑块样式 */
        .slider {
            -webkit-appearance: none;
            background: linear-gradient(to right, #4CAF50, #ff4444);
            border-radius: 10px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 控制面板标签 */
        .control-label {
            color: white;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }

        /* 击球按钮 */
        #shoot-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        #shoot-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        /* 击球点控制器 */
        #hit-point-control {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #fff 0%, #ddd 100%);
            position: relative;
            margin: 20px auto;
            border: 2px solid #666;
        }

        #hit-point-handle {
            width: 16px;
            height: 16px;
            background: #ff4444;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        /* 参考线 */
        #hit-point-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #hit-point-grid::before,
        #hit-point-grid::after {
            content: '';
            position: absolute;
            background: rgba(0, 0, 0, 0.1);
        }

        #hit-point-grid::before {
            width: 1px;
            height: 100%;
            left: 50%;
        }

        #hit-point-grid::after {
            width: 100%;
            height: 1px;
            top: 50%;
        }

        /* 控制面板布局优化 */
        .control-group {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .control-item {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }
    </style>
  <script type="module" crossorigin src="/IncrediPool/assets/index-C0dVFRCy.js"></script>
  <link rel="modulepreload" crossorigin href="/IncrediPool/assets/three-BqKY4gtR.js">
  <link rel="modulepreload" crossorigin href="/IncrediPool/assets/socket.io-client-3A9clmTn.js">
  <link rel="modulepreload" crossorigin href="/IncrediPool/assets/cannon-es-qJLl3FcC.js">
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-container">
        <h2>IncrediPool</h2>
        <div id="login-section">
            <input type="text" id="player-input" placeholder="输入您的ID">
            <button id="join-btn" class="button">进入游戏</button>
        </div>
        <div id="game-controls" style="display: none;">
            <button id="cue-btn" class="button">拿起球杆</button>
            <button id="release-btn" class="button" disabled>放下球杆</button>
            <button id="reset-btn" class="button">重置球台</button>
        </div>
        <div id="game-status"></div>
        <div id="player-list">
            <h3>在线玩家</h3>
            <ul id="players"></ul>
        </div>
    </div>

    <!-- 击球控制界面 -->
    <div id="shot-controls">
        <div class="control-group">
            <div class="control-item">
                <div class="control-label">击球方向</div>
                <div class="direction-controls">
                    <div class="horizontal-direction">
                        <input type="range" id="direction-slider" class="slider" min="0" max="360" value="0" step="1">
                        <div id="direction-value">0°</div>
                    </div>
                    <div class="vertical-direction">
                        <div id="vertical-value">0°</div>
                        <input type="range" id="vertical-slider" class="slider" min="0" max="90" value="0" step="1">
                    </div>
                </div>
            </div>
            <div class="control-item">
                <div class="control-label">击球点</div>
                <div id="hit-point-control">
                    <div id="hit-point-grid"></div>
                    <div id="hit-point-handle"></div>
                </div>
            </div>
        </div>

        <div class="control-label">力度: <span id="force-value">5</span></div>
        <div id="force-control">
            <input type="range" id="force-slider" class="slider" min="0" max="10" value="5" step="0.1">
        </div>

        <button id="shoot-button">击球</button>
    </div>

</body>
</html>
